<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@900&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <header>
        <img src="./assets/images/Pokemon-Logo.png" alt="pokemon logo">
        <div class="header-content">
            <button class="header-buttons">Home</button>
            <button class="header-buttons select">Pokédex</button>
            <button class="header-buttons">Video Games</button>
            <button class="header-buttons">Card Game</button>
            <button class="header-buttons">Pokemon TV</button>
            <button class="header-buttons">Events</button>
            <button class="header-buttons">News</button>
        </div>
        <div class="header-user">
            <i class="ph ph-magnifying-glass"></i>
            <i id="user" class="ph ph-user-circle"></i>
        </div>
    </header>

    <section class="title-content">
        <h1>POKÉDEX</h1>
        <form class="input-container">
            <input type="text" placeholder="Pokemon name or number or type">
            <i class="input-icon ph ph-magnifying-glass"></i>
            <button class="input-button" type="submit">Search</button>
        </form>
    </section>
    
    <section class="content">
        <form>
            <div class="filter-container">
                <select name="type" id="type">
                    <option value="" disabled selected>Type</option>
                    <option value="grass">Grass</option>
                    <option value="poison">Poison</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="bug">Bug</option>
                </select>

                <select name="weakness" id="weakness">
                    <option value="" disabled selected>Weakness</option>
                    <option value="grass">Grass</option>
                    <option value="poison">Poison</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="bug">Bug</option>
                </select>

                <select name="ability" id="ability">
                    <option value="" disabled selected>Ability</option>
                    <option value="blaze">Blaze</option>
                    <option value="speedBoost">Speed Boost</option>
                    <option value="harden">Harden</option>
                    <option value="static">Static</option>
                    <option value="torrent">Torrent</option>
                </select>
            </div>
            <span>Height</span>
            <div>
                <div>
                    
                </div>
                <label for="">Small</label>
                <input type="checkbox" name="" id="">
                <label for="">Medium</label>
                <input type="checkbox" name="" id="">
                <label for="">Large</label>
                <input type="checkbox" name="" id="">
            </div>
            <span>Weight</span>
            <div>
                <input type="checkbox" name="" id="">
                <input type="checkbox" name="" id="">
                <input type="checkbox" name="" id="">
            </div>
            <div>
                <button type="submit">Apply</button>
                <button>Reset</button>
            </div>
        </form>

        <div>
            <ol id="pokemonList" class="pokemons">
                <!-- ..... Pokemons here ..... -->
            </ol>
    
            <div class="pagination">
                <button id="loadMoreButton" type="button">
                    Load More
                </button>
            </div>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
